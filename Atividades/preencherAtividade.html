<main class="content">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 70%;
      margin-top: 60px;
      margin-bottom: 60px;
      margin-left: auto;
      margin-right: 100px;
      background-color: #ffffff;
      border-radius: 18px;
      padding: 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    }

    h1 {
      text-align: center;
      font-size: 28px;
      color: #2c3e50;
      margin-bottom: 40px;
    }

    .question {
      margin-bottom: 40px;
    }

    .question p {
      font-weight: 600;
      font-size: 18px;
      margin-bottom: 16px;
      color: #2c3e50;
    }

    .option {
      background-color: #f0f4fa;
      padding: 12px 18px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid transparent;
      transition: 0.3s ease;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .option input[type="radio"] {
      margin-right: 12px;
      transform: scale(1.2);
    }

    .option:hover {
      background-color: #e6ecf4;
      border-color: #cfd8e2;
    }

    .submit-btn {
      display: block;
      width: 100%;
      background-color: #4a67d6;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      padding: 16px;
      font-size: 17px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 12px rgba(74, 103, 214, 0.3);
      margin-top: 30px;
    }

    .submit-btn:hover {
      background-color: #3b56b0;
    }

    .msg-erro {
      color: #e67e22;
      font-weight: 600;
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
    }

    @media (max-width: 768px) {
      .container {
        max-width: 90%;
        padding: 20px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
  <div id="atividade-aluno">
    <h1 id="atividadeTitulo" class="titulo mt-2">Atividade</h1>
    <form>
      <div id="questoes-container"></div>
      <button type="button" id="respostaAtividadeForm" class="submit-btn">Enviar Respostas</button>
      <div id="mensagem" class="msg-erro" style="display: none;">Por favor, selecione uma resposta para cada pergunta!
      </div>
    </form>
  </div>
  <div class="controle d-none">
    <input type="text" name="" id="agenteId">
    <input type="text" name="" id="idAtividade">
    <input type="text" name="" id="idMateria">
  </div>
</main>
<script>
  $(document).ready(function () {
    $("#respostaAtividadeForm").off().on("click", function () {
      let todasRespondidas = true;
      let respostas = [];

      $("#questoes-container > div").each(function () {
        const questaoId = $(this).data("questao-id");
        const inputSelecionado = $(this).find("input[type=radio]:checked");

        if (!inputSelecionado.length) {
          todasRespondidas = false;
          return false;
        }

        respostas.push({
          questaoId: questaoId,
          alternativaId: parseInt(inputSelecionado.val())
        });
      });

      if (!todasRespondidas) {
        alert("Por favor, responda todas as questões antes de enviar.");
        return;
      }

      const confirmar = confirm("Você tem certeza de que deseja enviar suas respostas?");
      if (!confirmar) return;

      const atividadeId = $("#atividade-aluno").data("atividade-id");

      const objetoResposta = {
        agenteId: parseInt($("#agenteId").val()),
        atividadeId: parseInt($("#idAtividade").val()),
        materiaId: parseInt($("#idMateria").val()),
        respostas: respostas
      };

      console.log(objetoResposta);
      enviarRespostaAtividade(objetoResposta)
    });
  });
  async function enviarRespostaAtividade(parametro) {
    try {
      let dados = await executarRequisicao(`api/atividade/responderAtividade`, parametro, "POST");
      console.log(dados);
      alert("Atividade enviada com sucesso!");
      $("#main").load(`./Atividades/index.html`);
      executarScriptsEspecificos('Atividades')
    } catch (ex) {
      alert("Erro " + ex);
    }
  }
</script>
