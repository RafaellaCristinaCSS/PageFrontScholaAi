<main class="content" id="bodyAtividades">
  <h4 class="mb-4">Todas as aulas</h4>

  <div class="row mb-4 align-items-center">
    <div class="col-md-6 col-sm-12 text-md-end mt-3 mt-md-0">
      <button type="button" id="novaAtividade" class="btn btn-primary">Nova Atividade</button>
    </div>
  </div>

  <div class="container">
    <div class="grid" id="lista-atividades"></div>
  </div>
</main>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
  $(document).ready(function () {

    $(document).off().on('click', '.editarAtividade', function () {
      const id = $(this).attr('id').replace('atividade-', '');
      buscarAtividade(id);
    });

    $('#novaAtividade').click(function () {
      $("#main").load(`./Atividades/novaAtividade.html`);
      executarScriptsEspecificos("NovaAtividade")
    });
  });
</script>
