<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Materiais</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
    <link rel="stylesheet" href="sweetalert2/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>

    <header class="main-header">
        <div class="logo-container">
            <img src="./imagens/logo.png" alt="ScholaAI Logo" class="logo">
            <span>ScholaAI</span>
        </div>

        <div class="user-profile">
            <div class="user-info">
                <span class="user-name">Usuário</span>
                <img src="./imagens/Avatar1.png" alt="Avatar" class="user-avatar">
            </div>

            <div class="user-menu" id="userDropdown">
                <p>
                    <strong>Tipo:</strong>
                    <span class="user-tipo" style="text-transform: capitalize;"></span>
                </p>
                <!-- Botão de perfil será inserido dinamicamente se for aluno -->
                <div id="perfilAlunoContainer"></div>
                <button class="logout" type="button" id="logout">Sair</button>
            </div>
        </div>
    </header>

    <aside class="sidebar">
        <ul>
            <li id="menuDashboard"><i class="fa-solid fa-house"></i> <a href="Dashboard">Dashboard</a></li>
            <li id="menuEstatisticas"><i class="fa-solid fa-chart-bar"></i> <a href="Estatistica">Estatísticas</a></li>
            <li id="menuAulas"><i class="fa-solid fa-chalkboard-teacher"></i> <a href="Atividades">Aulas</a></li>
            <li id="menuMateriais"><i class="fa-solid fa-book"></i> <a href="Materiais">Materiais</a></li>
            <li id="menuInserirMateriais"><i class="fa-solid fa-upload"></i> <a href="InserirMateriais">Inserir
                    Materiais</a></li>
            <li id="menuEducadores"><i class="fa-solid fa-users"></i> <a href="ListaEducadores">Educadores</a></li>
        </ul>
    </aside>

    <!-- Conteúdo principal -->
    <div id="main"></div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/locales-all.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="sweetalert2/dist/sweetalert2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Scripts locais -->
    <script src="scriptGlobal.js"></script>
    <script src="./script.js"></script>
    <script src="./Atividades/script.js"></script>
    <script src="./Materiais/script.js"></script>
    <script src="./ListaEducadores/Script.js"></script>
    <script src="./Estatistica/script.js"></script>
    <script src="./InserirMateriais/script.js"></script>
    <script src="./Dashboard/script.js"></script>
    <script src="./Perfil/script.js"></script>

    <script>
        $(document).ready(() => {
            $(".sidebar").find("a").click(function (event) {
                event.preventDefault();
                $(".sidebar li").removeClass("active");
                $(this).closest("li").addClass("active");
                const caminho = $(this).attr("href");

                if (caminho === 'Dashboard') {
                    let tipoAgente = localStorage.getItem('tipo');
                    let caminhoDashboard = (tipoAgente == '1') ? 'Dashboard/Aluno' : 'Dashboard/Educador';
                    $("#main").load(`./${caminhoDashboard}/index.html`);
                } else {
                    $("#main").load(`./${caminho}/index.html`);
                }

                if (typeof executarScriptsEspecificos === 'function') {
                    executarScriptsEspecificos(caminho);
                }
            });

            $("#logout").click(() => {
                localStorage.clear();
                redirecionarLogin();
            });

            $("a[href='Dashboard']").trigger("click");

            const token = localStorage.getItem("token");
            if (!token) {
                redirecionarLogin();
            } else {
                try {
                    definirMenu(token);
                } catch (e) {
                    redirecionarLogin();
                }
            }
        });

    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>

</html>
