<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Materiais</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <header class="main-header">
        <div class="logo-container">
            <img src="./imagens/logo.png" alt="ScholaAI Logo" class="logo">
            <span>ScholaAI</span>
        </div>
        <div class="user-profile">
            <div class="user-info">
                <i class="fa-solid fa-circle-user user-icon"></i>
                <span class="user-name" style="text-transform: uppercase;">USUARIO</span>
                <i class="fa-solid fa-chevron-down dropdown-icon"></i>
            </div>
            <div class="user-menu" id="userDropdown">
                <p>
                    <strong>Tipo:&nbsp;</strong>
                    <span style="text-transform: capitalize;" class="user-tipo"></span>
                </p>
                <button class="btn btn-danger" type="button" id="logout">Sair</button>
            </div>
            <aside class="sidebar">
                <ul>
                    <li id="menuDashboard"><i class="fa-solid fa-house"></i> <a href="Dashboard">Dashboard</a></li>
                    <li id="menuEstatisticas"><i class="fa-solid fa-chart-bar"></i> <a
                            href="Estatistica">Estat√≠sticas</a></li>
                    <li id="menuAulas"><i class="fa-solid fa-chalkboard-teacher"></i> <a href="Atividades">Aulas</a>
                    </li>
                    <li id="menuMateriais"><i class="fa-solid fa-book"></i> <a href="Materiais">
                            Materiais</a></li>
                    <li id="menuMateriais"><i class="fa-solid fa-upload"></i> <a href="InserirMateriais">Inserir
                            Materiais</a></li>
                    <li id="menuEducadores"><i class="fa-solid fa-users"></i> <a href="ListaEducadores">Educadores</a>
                    </li>
                </ul>
            </aside>
        </div>
    </header>
    <div id="main"></div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./script.js"></script>
    <script src="./Atividades/script.js"></script>
    <script src="./Materiais/script.js"></script>
    <script src="scriptGlobal.js"></script>
    <script>

        $(document).ready(() => {
            $(".sidebar").find("a").click(function (event) {
                event.preventDefault();
                $(".sidebar li").removeClass("active");
                $(this).closest("li").addClass("active");
                const caminho = $(this).attr("href");
                if (caminho == 'Dashboard') {
                    let tipoAgente = localStorage.getItem('tipo');
                    let caminhoDashboard = (tipoAgente == '1' ? 'Dashboard/Aluno' : 'Dashboard/Educador');
                    $("#main").load(`./${caminhoDashboard}/index.html`);
                } else {
                    $("#main").load(`./${caminho}/index.html`);
                }

                console.log(`./${caminho}./index.html`)
                executarScriptsEspecificos(caminho);
            });

            $("#logout").click(() => {
                localStorage.clear();
                redirecionarLogin()
            })

            $("a[href='Dashboard']").trigger("click");

            const token = localStorage.getItem("token");
            if (!token || token == "undefined") redirecionarLogin()

            definirMenu(token)
        })
        function redirecionarLogin() {
            window.location.href = BaseUrlFront + "/Codigo/FRONT/Login/Login.html";
        }
        function definirMenu(response) {
            const payload = jwt_decode(response);

            $(".user-name").html(payload.unique_name)
            $(".user-tipo").html(payload.Nivel)

            if (localStorage.getItem('tipo') == "1") {
                $(".user-tipo").after('<button class="btn btn-primary" type="button" onclick="exibirPerfilAluno()">Perfil</button>')
            }

            if (payload.Nivel !== "admin") {
                $("#menuEducadores").hide();
            }

            if (payload.Nivel !== "contribuidor" && payload.Nivel !== "admin") {
                $("#menuMateriais").hide();
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/locales-all.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./ListaEducadores/Script.js"></script>
    <script src="./Estatistica/script.js"></script>
    <script src="./InserirMateriais/script.js"></script>
    <script src="./Dashboard/script.js"></script>
    <script src="./Estatistica/script.js"></script>
    <script src="./Perfil/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
