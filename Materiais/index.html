<main class="content">
    <section class="materiais">
        <h2>Materiais Cadastrados</h2>
        <ul id="listMateriais"></ul>
    </section>

    <style>
        .materiais {
            display: flex;
            flex-direction: column;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .materiais .order,
        .materiais ul {
            width: 100%;
        }


        ul#listMateriais {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            width: 100%;
        }

        ul#listMateriais li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #ccc;
            background-color: #fff;
            border-radius: 8px;
            margin-bottom: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: box-shadow 0.3s ease;
        }

        ul#listMateriais li:hover {
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .material-nome {
            font-weight: 500;
            color: #333;
            font-size: 16px;
            flex-grow: 1; 
        }

        .material-actions {
            display: flex;
            gap: 8px;
        }

        .material-actions .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 6px 10px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            border: none;
            transition: background-color 0.2s ease;
        }

        .material-actions .btn i {
            pointer-events: none;
        }

        .material-actions .btn.edit {
            background-color: #17a2b8;
            color: white;
        }

        .material-actions .btn.edit:hover {
            background-color: #138496;
        }

        .material-actions .btn.delete {
            background-color: #dc3545;
            color: white;
        }

        .material-actions .btn.delete:hover {
            background-color: #c82333;
        }
    </style>
</main>
