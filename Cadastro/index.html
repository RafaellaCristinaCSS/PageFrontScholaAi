<!DOCTYPE html>
<html lang="pt-BR">
<script src="sweetalert2/dist/sweetalert2.min.js"></script>
<link rel="stylesheet" href="sweetalert2/dist/sweetalert2.min.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./../styles.css">
    <link rel="stylesheet" href="./StyleCadastro.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="row d-flex justify-content-center">
        <div class="col-5">
            <div class="card" style="border-radius: 20px; padding: 20px;">
                <div class="text-center rounded-2">
                    <img src="./../imagens/logo.png" alt="ScholaAI Logo" class="logo">
                    <h1 class="display-6 fw-bold" style="font-size:25px; color: #5A67BA;">ScholaAi</h1>
                </div>
                <form>
                    <input type="hidden" name="id">

                    <div class="mb-3">
                        <label>Nome</label>
                        <input type="text" class="form-control form-control-lg" id="nome"
                            placeholder="Preencha o seu nome completo" name="nome" required>
                    </div>

                    <div class="mb-3">
                        <label>Tipo de Usuário</label>
                        <select class="form-control form-control-lg" id="idTipoAgente" name="idTipoAgente" required>
                            <option value="">Selecione</option>
                            <option value="1">Aluno</option>
                            <option value="2">Educador</option>
                        </select>
                    </div>

                    <div class="mb-3" style="display: none;">
                        <label>Selecione um Educador</label>
                        <select class="form-control form-control-lg" id="idEducador" name="idEducador">
                            <option value="">Selecione</option>
                        </select>
                    </div>

                    <div class="mb-3" style="display: none;">
                        <label>Data de Nascimento</label>
                        <input class="form-control form-control-lg" id="dataNascimento"
                            placeholder="Selecione sua data de nascimento" type="date" />
                    </div>

                    <div class="mb-3">
                        <label>Login</label>
                        <input type="text" class="form-control form-control-lg" id="login"
                            placeholder="Preencha o seu login" required>
                    </div>

                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" class="form-control form-control-lg" id="email"
                            placeholder="Digite seu e-mail" required>
                        <label id="erroEmail" class="text-danger" style="display: none;">
                            E-mail inválido.
                        </label>
                    </div>

                    <div class="mb-3">
                        <label>Senha</label>
                        <input type="password" class="form-control form-control-lg" id="senha"
                            placeholder="Preencha a sua senha" required minlength="6" maxlength="8">
                    </div>

                    <div class="mb-3">
                        <label>Confirme a sua senha</label>
                        <input type="password" class="form-control form-control-lg" id="confirmarSenha"
                            placeholder="Confirme a sua senha" required minlength="6" maxlength="8">
                        <label id="erroSenha" class="text-danger" style="display: none;">
                            As senhas não conferem.
                        </label>
                    </div>

                    <div class="d-grid">
                        <button class="btn btn-lg btn-success" id="cadastrar" type="button">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./ScriptLogin.js"></script>
    <script src="../scriptGlobal.js"></script>
</body>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</html>
