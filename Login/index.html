<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./../styles.css">
    <link rel="stylesheet" href="./StyleLogin.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
    <div class="row d-flex justify-content-center">
        <div class="col-5">
            <div class="card" style="border-radius: 20px; padding: 20px;">
                <div class="text-center rouded-2">
                    <img src="./../imagens/logo.png" alt="ScholaAI Logo" class="logo" >
                    <h1 class="display-6 fw-bold" style="font-size:25px" style="color: #5A67BA;">ScholaAi</h1>
                </div>
                <form #form="ngForm">
                    <div class="mb-3">
                        <label>Login</label>
                        <input type="text" class="form-control form-control-lg" placeholder="Preencha o seu login"
                            id="login">
                    </div>
                    <div class="mb-3">
                        <label>Senha</label>
                        <input type="password" class="form-control form-control-lg" placeholder="Preencha a sua senha"
                             id="senha">
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-lg btn-primary" type="button" id="btnLogin">Entrar</button>
                    </div>
                    <div class="d-flex justify-content-center" id="novaConta" style="margin-top: 10px;">
                        <p>Criar uma nova conta</p>
                    </div>
                    <div class="d-flex justify-content-center">
                        <p>Esqueci minhaSenha</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="../scriptGlobal.js"></script>
    <script src="./ScriptLogin.js"></script>
</body>

</html>
